<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./src/remixicon/remixicon.css" rel="stylesheet">
  <link href="./src/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="app">

    <!-- Header -->
    <header class="container mx-auto">
      <div class="navbar">
        <div class="logo">
          <img src="src/img/avatar.png" alt="">
        </div>
        <ul class="lists">
          <li class="list">
            <a href="#">
              <span class="icon">
                <i class="ri-home-4-line"></i>
              </span>
              <span class="text">Trang chính</span>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <span class="icon"><i class="ri-user-line"></i></span>
              <span class="text">Giới Thiệu</span>
            </a>
          </li>
        </ul>
        <!-- Nút bật tắt mobile menu -->
        <button class="toggle-mobile-menu"><i class="ri-menu-line ri-xl"></i></button>
      </div>
    </header>

    <section class="header-hero container mx-auto">
      <div class="hero-container">
        <img src="src/img/chandung.png" alt="" class="chandung" id="chandung">
      </div>
    </section>

    <section class="featured container mx-auto">
      <div class="featured-container">
        <h2 class="section-title">Phần mềm ưa thích</h2>
        <div class="lists-software">
          <div class="software"><img src="./src/img/ico-neovim.png" alt=""></div>
          <div class="software"><img src="./src/img/ico-vs-code.png" alt=""></div>
          <div class="software"><img src="./src/img/ico-lunacy.png" alt=""></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer container mx-auto">
      Footer
    </footer>

  </div>

</body>

</html>
